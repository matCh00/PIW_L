    <body>
        <div>
            <label class="display-2">TODO</label>
            <label style="margin-left: 20px" class="h6">double click on the list item to line-through task and display the date</label>

            <div>
                <input id="taskInput" class="form-control" placeholder="type task..." spellcheck="false"/>
                <br>
                <button id="submitButton" onclick="submitTask()" class="btn btn-success">Submit</button>

            <ul id="todoList" class="list-group"></ul>

            <div id="modal">

                    Delete?

                    <button id="modalOK" class="btn btn-success">Yes</button>

                </h1>
            </div>
            
        </div>
    </body>
