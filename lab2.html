<html>
    <head>
        <title>Lab2</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" href="lab2.css">
        <meta charset="UTF-8" >
    </head>

    <body>
        <div>
            <label class="display-2">TODO</label>
            <label style="margin-left: 20px" class="h6">double click on the list item to line-through task and display the date</label>

            <div>
                <input id="taskInput" class="form-control" placeholder="type task..." spellcheck="false"/>
                <br>

                <div>
                    <button id="submitButton" onclick="submitTask()" class="btn btn-success">Submit</button>

                    <div class="radios">
                        <h6>Chill</h6>
                        <input name="choose" class="form-check-input" type="radio" checked id="radio1">
                    </div>

                    <div class="radios">
                        <h6>Important</h6>
                        <input name="choose" class="form-check-input" type="radio" id="radio2">
                    </div>

                    <div class="radios">
                        <h6>Deadline</h6>
                        <input name="choose" class="form-check-input" type="radio" id="radio3">
                    </div>
                    
                </div>
                
            </div>

            <ul id="list1" class="list-group"> 
                <h3 id="header1"> Chill </h3>  
            </ul>
            <ul id="list2" class="list-group"> 
                <h3 id="header2"> Important </h3>  
            </ul>
            <ul id="list3" class="list-group"> 
                <h3 id="header3"> Deadline </h3>  
            </ul>

            <div id="modal">
                <h1>
                    Delete?
                    <br>
                    <button id="modalOK" class="btn btn-success">Yes</button>
                    <button id="modalNO" class="btn btn-danger">No</button>
                </h1>
            </div>
            
        </div>
    </body>

    <script src="lab2.js"></script>

</html>
